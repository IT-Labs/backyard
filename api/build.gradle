buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("io.spring.javaformat:spring-javaformat-gradle-plugin:0.0.25")
	}
}

plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id "com.github.ben-manes.versions" version "0.33.0"
	id 'java'
	id "org.sonarqube" version "3.0"
	id "jacoco"
}
apply plugin: 'io.spring.javaformat'
group = 'com.it-labs'
sourceCompatibility = '14'
version ='version 1'
configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}
springBoot {
	buildInfo()
}
bootJar {
	archiveFileName="service.jar"
}
repositories {
	mavenCentral()
	jcenter()

}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.flywaydb:flyway-core:6.5.7'


	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'org.postgresql:postgresql:42.2.16'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
//	compile 'io.springfox:springfox-swagger2:3.0.0'
//	compile 'io.springfox:springfox-swagger-ui:3.0.0'
	implementation "io.springfox:springfox-boot-starter:3.0.0"
	compile 'io.micrometer:micrometer-registry-prometheus'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testCompile("com.github.javafaker:javafaker:1.0.2")
	testCompile('org.testcontainers:testcontainers:1.14.3')
	testCompile('org.testcontainers:postgresql:1.14.3')
}

test {
	useJUnitPlatform()
}
