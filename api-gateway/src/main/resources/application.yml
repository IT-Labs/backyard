sample:
  internal-api: http://localhost:5001/
server:
  port: 5000
info:
  app:
    description: playground application
    name: Spring Backyard API Gateway Application
  java-vendor: ${java.specification.vendor}
logging:
  level:
    root: DEBUG
spring:
  cache:
    type: redis
  redis:
    host: localhost
    port: 6378
  application:
    name: api-gateway-sample
  config:
    import: "configserver:http://localhost:8888/config"
  cloud:
    config:
      name: api-gateway
      allow-override: true
      override-none: true
  rabbitmq:
    host: localhost
    port: 5672
    username: dev
    password: dev123
    virtual-host: /
management:
  endpoint:
    health:
      cache:
        time-to-live: 30s
      show-details: always
  endpoints:
    web:
      base-path: /v1/actuator
      exposure:
        include: "*"
---
logging:
  level:
    root: DEBUG
sample:
  internal-api: http://api-internal-sample:5001
server:
  port: 5000
spring:
  config:
    activate:
      on-profile: docker
    import: "configserver:http://api-config-sample:8888"
  rabbitmq:
    host: rabbitmq-sample
  redis:
    host: redis-sample
    port: 6379

