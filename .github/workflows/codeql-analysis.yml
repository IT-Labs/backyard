name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches: [ master, develop,es-gh-workflow ]
#   pull_request:
#     # The branches below must be a subset of the branches above
#     branches: [ master ]
  schedule:
    - cron: '18 15 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: api
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Setup Java JDK
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: 17
        
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1.0.26
      with:
        languages: ${{ matrix.language }}
    # config-file: ./.github/codeql/codeql-config.yml
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
#     - name: Autobuild
#       uses: github/codeql-action/autobuild@v1.0.26
    # - name: Validate Gradle wrapper
    #   uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
    # - name: Build with Gradle
    #   uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
    #   with:
    #     arguments: build
    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    - run: |
        cd ./api
        ./gradlew build -x test
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1.0.26
